    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="mixpanel.events.js"></script>
    <script>
      $(function() {
        var trackRadio = function(e) {
          var $old = this.$el.siblings(':checked'),
              $next = $(e.target);
              result = {
                eventType: this.setName(),
                properties: {
                  'Time Sent': this.getTimeStamp(),
                  'Changed From': (typeof $old.val() !== 'undefined') ? $old.val() : 'unselected',
                  'Changed To': $next.val()
                }
              };
          $old.prop('checked', false);
          $next.prop('checked', true);
          this.mixpanel(result);
        };

        $.extend(true, $.fn['mixpanelEvent'].prototype, trackRadio);


        $('body').mixpanelEvent({
          checkVal: ['[name="range"]', '[name="color"]']
        });

        $('input[name="password"]').mixpanelEvent({
          eventName: 'Slide #1'
        });

        $('select[name="colormenu"]').mixpanelEvent({
          eventName: 'Jah Please!'
        });


        $('input[name="color"]').mixpanelEvent({
          eventName: 'Come At Me, Bro!'
        });


        $('input[name="range"]').mixpanelEvent({
          eventName: 'Radioz be fun!'
        });
      });
    </script>
